<!DOCTYPE html>
<html>
<head>
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="app" class="container mt-5"></div>

    <!-- Handlebars Templates -->
    <script id="start-template" type="text/x-handlebars-template">
        <div class="card">
            <div class="card-body">
                <h2>Welcome to Quiz App</h2>
                <form id="start-form">
                    <input type="text" class="form-control mb-3" placeholder="Your Name" required>
                    <select class="form-select mb-3" required>
                        {{#each quizzes}}
                        <option value="{{id}}">{{title}}</option>
                        {{/each}}
                    </select>
                    <button type="submit" class="btn btn-primary">Start Quiz</button>
                </form>
            </div>
        </div>
    </script>

    <script id="quiz-template" type="text/x-handlebars-template">
        <div class="quiz-container">
            <div class="scoreboard mb-4">
                <span>Time: {{time}}</span>
                <span>Score: {{score}}%</span>
                <span>Question: {{current}}/{{total}}</span>
            </div>
            <div class="question-container">
                {{{question}}}
            </div>
            <div class="feedback alert" style="display: none;">
                <p>{{feedback}}</p>
                <button class="btn btn-sm btn-secondary got-it">Got it</button>
            </div>
        </div>
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
